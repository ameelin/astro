<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form (ngSubmit)="forgotPassword()" #forgotPasswordForm="ngForm">
            <div class="mb-3">
              <h4 class="text-dark text-muted">Forgot password</h4>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="email" required email>
                <mat-error *ngIf="forgotPasswordForm.controls['email']?.invalid && (forgotPasswordForm.controls['email']?.dirty || forgotPasswordForm.controls['email']?.touched)">
                  Please enter a valid email address.
                </mat-error>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">Send Link</button>
            <div class="row">
              <div class="col-md-6">
                <a routerLink="/login" style="text-decoration: none;">Back to <span class="text-danger">Login</span></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
