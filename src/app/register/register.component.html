<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Register</h4>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="email">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password">
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="register()">Register</button>
            <div class="row">
              <div class="col-md-6">
                <a routerLink="/login" style="text-decoration: none;">Have an account? <span class="text-danger">Login</span></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
